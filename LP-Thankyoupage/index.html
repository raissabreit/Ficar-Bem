<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Inscrição confirmada!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="alinhar">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center">
                            Sua inscrição foi confirmada!
                        </h3>
                        <div class="text-confirmacao">
                            <div class="text-center">
                                Enviaremos um lembrete para que você não perca a live!
                            </div>
                            <div>
                                Enquanto isso, faça parte do nosso grupo no Telegram e se inscreva no Canal
                            </div>
                            <div>
                                para receber novidades dos nossos eventos!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        
                        <button type="button" class="btn-Telegram">
                            Acesse o Telegram
                        </button>
                    </div>
                    <div class="col-md-6">
                        
                        <button type="button" class="btn-Youtube">
                            Acesse o Youtube
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img alt="Visualização da imagem de bootstrap" src="./jovens.png" class="imagem" />
                </div>
            </div>
        </div>
    </body>
</html>
